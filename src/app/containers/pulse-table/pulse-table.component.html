<table class="pulse-table" *ngIf="items.length">
  <thead>
    <tr>
      <th>Date</th>
      <th>Title</th>
      <th>Business Unit</th>
      <th>With User</th>
      <th>Delay</th>
      <th>Status</th>
    </tr>
  </thead>

  <tbody>
    <tr app-item-row *ngFor="let item of items" [item]="item"></tr>
  </tbody>
</table>
